</head>
<body>
    <h1>Estudado javaScript</h1>
    <p>Trabalho de JS</p>
    <script>
        var nome = window.prompt('Qual seu nome')
        window.alert(`Òla,${nome.toLocaleUpperCase()}`)
        var n1 = Number(window.prompt('Diginte um numero'))
        var n2 = Number(window.prompt('Diginte outro numero'))
        var s = n1 / n2
        window.alert(`o resuntado de ${n1} e ${n2} e igual a ${s}`)
        document.write(`Òla,${nome.toLocaleUpperCase()} seu nome tem ${nome.length}</br>`)
        document.write(`A soma de ${n1} e ${n2} e igual a ${s}`)

</script>
