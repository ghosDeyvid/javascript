<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <h1>Somar valores</h1>
    <input type="number" name="tx1" id="tx1"> X
    <input type="number" name="tx2" id="tx2">
    <input type="button" value="somar" onclick="somar()">
   <div id = 'res'>resutado</div>
   <script>
    function somar(){
        var t1 = document.getElementById('tx1')
        var t2 = document.getElementById('tx2')
        var res = document.getElementById('res')
        var n1 = Number(t1.value)
        var n2 = Number(t2.value)
        var s = n1 * n2
        res.innerText = `A soma de ${n1} e ${n2} e igual a ${s}`

    }
   </script>
</body>
</html>
